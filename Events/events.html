<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Events</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <button class="btn">click here</button>
    <button class="btn2">click here</button>
    <button class="ok">ok click</button>

    <h2>multiple buttons</h2>
    <!--button.multiple{multiple $}*10 -->
    <button class="multiple">number 1</button>
    <button class="multiple">number 2</button>
    <button class="multiple">number 3</button>
    <button class="multiple">number 4</button>
    <button class="multiple">number 5</button>
    <button class="multiple">number 6</button>
    <button class="multiple">number 7</button>
    <button class="multiple">number 8</button>
    <button class="multiple">number 9</button>
    <button class="multiple">number 10</button>
    <h2>multiple buttons two</h2>
    <!--data attribute-->
    <button data-price="20" class="multiple-two">button 1</button>
    <button data-price="30" class="multiple-two">button 2</button>
    <button data-price="10" class="multiple-two">button 3</button>
    <button data-price="50" class="multiple-two">button 4</button>
    <button data-price="45" class="multiple-two">button 5</button>
    <button data-price="69" class="multiple-two">button 6</button>
    <button data-price="100" class="multiple-two">button 7</button>
    <button data-price="200" class="multiple-two">button 8</button>
    <button data-price="25" class="multiple-two">button 9</button>
    <button data-price="75" class="multiple-two">button 10</button>
    <br>
    <img class="photo" src="https://picsum.photos/200" alt="" />

    <style>
      button {
       cursor: pointer;
        margin: 5px;
      }
    </style>
    <script src="./events.js"></script>
  </body>
</html>
