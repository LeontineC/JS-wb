    <script>
    //NEW & THIS
       const myDate = new Date('June 12, 2022');
       console.dir(myDate);
       console.log(myDate.getFullYear());

       function Pizza(toppings = [], customer) {
           console.log('making a pizza');
           this.toppings = toppings;
           this.customer = customer;
           this.id = Math.floor(Math.random() * 16777215).toString(16);
           this.slices = 10;
       }

       Pizza.prototype.describe = function() {
         return `This pizza is for ${this.customer} with the toppings ${this.toppings}. There are ${this.slices} slices left!`
       }

       Pizza.prototype.eat = function() {
         if(this.slices > 0 ){
          this.slices = this.slices -1;
          console.log(`you have ${this.slices} left`);
         } else {
           console.log(`it's all gone :O`);
         }
       }

       const pepperoniPizza = new Pizza(['pepperoni'], 'Charlie');
       const veggiePizza = new Pizza(['mushrooms', 'tomatoes', 'bell peppers'], 'Bob');
       console.log(pepperoniPizza, veggiePizza);

    //THIS
      const buttonOne = document.querySelector('.button1');
      const buttonTwo = document.querySelector('.button2');

      function tellMeAboutTheButton() {
        console.log(this); //if tMATB is arrow function this refers to window 
    setTimeout(() => {    //if setTimeout is regular function this is no longer button but window
          this.textContent = "clicked";  //if setTimeout is arrow function this does not get changed but remains button
    } , 1000);     };

      buttonOne.addEventListener('click', tellMeAboutTheButton);
      buttonTwo.addEventListener('click', tellMeAboutTheButton);
