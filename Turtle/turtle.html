<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turtle</title>
    <link rel="stylesheet" href="../base.css" />
  </head>
  <body>
    <img
      src="turtle.png"
      alt="illustration of a green turtle with a brown shell"
      class="turtle"
      width="200"
    />

    <style>
      body {
        overflow: hidden;
        background-color: rgb(11, 100, 41);
      }
      .turtle {
        position: relative;
        --horizontal-x: 0;
        --vertical-y: 0;
        --rotate-y: 0;
        --rotate: 0;
        transform: translateX(var(--horizontal-x)) translateY(var(--vertical-y))
          rotateY(var(--rotate-y)) rotate(var(--rotate));
        transition: transform 0.2s;
      }
    </style>

    <script src="turtle.js"></script>
  </body>
</html>
