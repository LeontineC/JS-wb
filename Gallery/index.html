<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- <link rel="stylesheet" href="../base.css" /> -->
    <link rel="stylesheet" href="gallery.css" />
    <!-- <script src="gallery.js" defer></script> -->
    <script src="gallery-prototypes.js" defer></script>
</head>

<body>
    <div class="galleries">
        <div class="gallery gallery1">
            <img src="assets/basil.jpg" alt="basil" tabindex="" title="basil"
                data-description="Basil is native to India and other tropical regions stretching from Africa to Southeast Asia, but has now become globalized due to human cultivation" />
            <img src="assets/chamomile.jpg" alt="chamomile" tabindex="" title="chamomile" data-description="Chamomile is an herb that comes from the daisy-like flowers of the Asteraceae plant family." />
            <img src="assets/garlic.jpg" alt="garlic bulbs" tabindex="" title="garlic" data-description="Garlic is a species of bulbous flowering plant in the genus Allium. " />
            <img src="assets/lemon.jpg" alt="lemons hanging on tree" tabindex="" title="lemons" data-description="A lemon is a bright yellow citrus fruit that is known for its acidic juice." />
            <img src="assets/mint.jpg" alt="mint" tabindex="" title="mint" data-description="Mint or mentha belongs to the Lamiaceae family, which contains around 15 to 20 plant species, including peppermint and spearmint. " />
            <img src="assets/parsley.jpg" alt="bunch of parsley" tabindex="" title="parsley" data-description="Parsley is a biennial plant with bright green, feather-like leaves that is in the same family as dill. " />
            <img src="assets/rosemary.jpg" alt="rosemary" tabindex="" title="rosemary" data-description="Rosemary is a shrub with fragrant, evergreen, needle-like leaves, native to the Mediterranean region." />
            <img src="assets/sage.jpg" alt="sage" tabindex="" title="sage" data-description="Sage is a perennial, evergreen subshrub, with woody stems, grayish leaves, and blue to purplish flowers." />
            <img src="assets/thyme.jpg" alt="thyme" tabindex="" title="thyme" data-description="A low-growing hardy perennial, thyme is a fragrant herb with small, fragrant leaves and thin, woody stems." />
        </div>
        <div class="gallery gallery2">
            <img src="assets/basil.jpg" alt="basil" tabindex="" title="basil"
                data-description="Basil is native to India and other tropical regions stretching from Africa to Southeast Asia, but has now become globalized due to human cultivation" />
            <img src="assets/chamomile.jpg" alt="chamomile" tabindex="" title="chamomile" data-description="Chamomile is an herb that comes from the daisy-like flowers of the Asteraceae plant family." />
            <img src="assets/garlic.jpg" alt="garlic" tabindex="" title="garlic" data-description="Garlic is a species of bulbous flowering plant in the genus Allium. " />
            <img src="assets/lemon.jpg" alt="lemons hanging on tree" tabindex="" title="lemons" data-description="A lemon is a bright yellow citrus fruit that is known for its acidic juice." />
            <img src="assets/mint.jpg" alt="mint leaves" tabindex="" title="mint" data-description="Mint or mentha belongs to the Lamiaceae family, which contains around 15 to 20 plant species, including peppermint and spearmint. " />
            <img src="assets/parsley.jpg" alt="bunch of parsley" tabindex="" title="parsley" data-description="Parsley is a biennial plant with bright green, feather-like leaves that is in the same family as dill. " />
            <img src="assets/rosemary.jpg" alt="bunch of rosemary" tabindex="" title="rosemary" data-description="Rosemary is a shrub with fragrant, evergreen, needle-like leaves, native to the Mediterranean region." />
            <img src="assets/sage.jpg" alt="sage" tabindex="" title="sage" data-description="Sage is a perennial, evergreen subshrub, with woody stems, grayish leaves, and blue to purplish flowers." />
            <img src="assets/thyme.jpg" alt="thyme" tabindex="" title="thyme" data-description="A low-growing hardy perennial, thyme is a fragrant herb with small, fragrant leaves and thin, woody stems." />
        </div>

        <div class="modal">
            <div class="modalInner">
                <button class="prev" aria-label="Previous Photo">←</button>
                <figure>
                    <img src="" />
                    <figcaption>
                        <h2></h2>
                        <h4></h4>
                    </figcaption>
                </figure>
                <button class="next" aria-label="Next Photo">→</button>
            </div>
        </div>
    </div>
</body>

</html>
